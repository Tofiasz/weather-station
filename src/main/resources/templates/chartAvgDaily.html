<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

</head>
<body style="background: url(https://s7d2.scene7.com/is/image/TWCNews/0801_n13_chuluotaweatherjpg?wid=2000&hei=1125&$wide-bg$)
; background-size:100;">
<div class="container">
    <h2 align="center">Weather Station</h2>
    <a class="btn btn-lg btn-primary" href="../../home" role="button">HOME&raquo;</a>

    <div id="container"
         style="width: 850px; height: 500px; margin: 0 auto"></div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">

    Highcharts.chart('container', {

        title: {
            text: 'Temperature, humidity and atmospheric pressure measurements'
        },


        yAxis: {},
        xAxis: {
            type: 'datetime'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false

                },
                pointStart: Date.UTC([[${year}]], [[${month}]], [[${day}]]),
                pointInterval: 24 * 3600 * 1000

            }
        },

        series: [{
            name: 'Temperature',
            data: [[${surveyMapTemperature.values()}]]
        }, {
            name: 'Humidity',
            data: [[${surveyMapHumidity.values()}]]
        },
            {
                name: 'Atmospheric Pressure',
                data: [[${surveyMapPressure.values()}]]
            },
        ],

        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

    });
</script>

</body>
</html>
