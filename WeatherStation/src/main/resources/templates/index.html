; background-size:100;">
<div layout:fragment="content" class="container">

    <div class="jumbotron">
        <h1>WEATHER STATION</h1>


        <div class="btn-group-vertical">

            <p>
            <strong>STATION IS RUNNING FROM 20.11.2019. IS IN GLIWICE ON RATOWNIKÓW GÓRNICZYCH STREET. </strong>
            </p>
            <strong>
                <p></p>
                <p>
                    Current weather
                </p>
                <p>Date:
                <td th:text="${weather.getMeasuredAt().toLocalDate()}"></td>
                </p>
                <p>Time:
                <td th:text="${weather.getMeasuredAt().toLocalTime()}"></td>
                </p>

                <p>Humidity:
                <td th:text="${weather.getHumidity()}"></td>
